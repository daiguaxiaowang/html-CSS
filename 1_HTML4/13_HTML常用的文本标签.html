<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML常用的文本标签</title>
    <style>
        span{
            color: green;
        }
    </style>
</head>
<body>
    <p>
        预防电信诈骗，请安装：<em>国家反诈中心app。</em>
    </p>
    <p>
        当我们出门的时候，一定要<strong>关好门窗</strong>！
    </p>
    <p>
        前端的三个框架：<span>Angular、React、Vue</span>。
    </p>
</body>
</html>
